{% extends 'base.html' %}
{% block content_title %}
  {% if is_new %}
    <h1>Create project</h1>
  {% else %}
    <h1>Edit project</h1>
  {% endif %}
{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
